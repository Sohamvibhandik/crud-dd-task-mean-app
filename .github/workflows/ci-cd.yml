name: CI/CD - Build, Push, Deploy

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-frontend

jobs:
  build-and-push:
    name: Build & Push images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Calculate image tag (short sha)
        id: vars
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:latest
          cache-to: type=inline

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:latest
          cache-to: type=inline

  deploy:
    name: Deploy to VM (pull & restart)  # this job will check for secrets and skip if missing
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Check for VM secrets and skip if missing
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] || [ -z "${{ secrets.VM_HOST }}" ] || [ -z "${{ secrets.VM_USER }}" ]; then
            echo "VM deployment secrets not configured. Skipping deploy step."
            exit 0
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ssh client is available (install if needed) and debug
        run: |
          echo "Checking ssh/scp availability..."
          if ! command -v ssh >/dev/null 2>&1; then
            echo "ssh not found — installing openssh-client..."
            sudo apt-get update -y
            sudo apt-get install -y openssh-client
          fi
          echo "ssh version:"
          ssh -V || true
          echo "which ssh/scp:"
          which ssh || true
          which scp || true

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare deploy files and copy to server
        run: |
          mkdir -p deploy
          cp docker-compose.yml deploy/docker-compose.yml || true
          cp nginx/nginx.conf deploy/nginx.conf || true
          echo "Copying files to server..."
          scp -o StrictHostKeyChecking=no deploy/docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/deploy/docker-compose.yml
          scp -o StrictHostKeyChecking=no deploy/nginx.conf ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/deploy/nginx.conf

      - name: Pull new images & restart stack on server
        run: |
          echo "Running remote commands..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e
            cd ~/deploy || mkdir -p ~/deploy && cd ~/deploy
            docker compose pull
            docker compose up -d --remove-orphans
            docker system prune -f
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"
          EOF

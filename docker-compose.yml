version: "3.8"

services:
  dd-mongo:
    image: mongo:6.0
    container_name: dd-mongo
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    image: sohamvibhandik/crud-mean-backend:latest
    container_name: backend
    environment:
      - MONGO_URI=mongodb://dd-mongo:27017/dd_db
    depends_on:
      - dd-mongo
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: sohamvibhandik/crud-mean-frontend:latest
    container_name: frontend
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  mongo_data:

